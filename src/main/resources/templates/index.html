<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First SpringBoot Page</title>
</head>

<body>
    <h1>Welcome to Spring Boot Lesson 2</h1>

    <br>
    <h3>The current time is <span data-th-text="${currTime}"></span></h3>
    <br>

    <div data-th-if="${currHour le 10}">
        Good Morning
    </div>
    <div data-th-if="${currHour ge 11}">
        Good Afternoon
    </div>

</body>
</html>
